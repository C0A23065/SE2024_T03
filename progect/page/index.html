<!DOCTYPE html>  
<html lang="ja">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>商品登録ページ</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f0f0f0;  
            margin: 0;  
            padding: 0;  
        }  
        .container {  
            width: 300px;  
            margin: 20px auto;  
            background-color: #fff;  
            padding: 20px;  
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);  
            text-align: center;  
        }  
        .photo {  
            width: 100%;  
            height: 100px;  
            background-color: #ccc;  
            margin-bottom: 20px;  
        }  
        .input {  
            width: 100%;  
            padding: 5px;  
            margin-bottom: 20px;  
            border: 1px solid #ddd;  
        }  
        .button {  
            background-color: #00bfff;  
            color: white;  
            padding: 10px 20px;  
            border: none;  
            border-radius: 20px;  
            cursor: pointer;  
        }  
        .footer {  
            display: flex;  
            justify-content: space-around;  
            margin-top: 20px;  
        }  
        .footer div {  
            text-align: center;  
            font-size: 12px;  
            background-color: #fff;  
            padding: 10px 0;  
            width: 60px;  
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h2>商品登録ページ</h2>  
        <div class="photo"></div>  
        <div>商品の写真</div>  
        <input type="text" class="input" placeholder="商品のカテゴリ">  
        <button class="button">登録</button>  
    </div>  
    <div class="footer">  
        <div>おすすめ</div>  
        <div>検索</div>  
        <div>会員専用ページ</div>  
        <div>マイページ</div>  
    </div>  
</body>  
</html>
