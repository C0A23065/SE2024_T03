<!DOCTYPE html>  
<html lang="ja">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>一致する店側データ</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
        }  
        h1 {  
            margin-top: 20px;  
        }  
        ul {  
            list-style: none;  
            padding: 0;  
        }
        
        .footer {  
            display: flex;  
            justify-content: space-around;  
            border-top: 1px solid #ccc;  
            padding: 10px 0;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
            background-color: #f9f9f9;  
        }  
  
        .footer button {  
            border: 1px solid #ccc;  
            background-color: white;  
            border-radius: 5px;  
            padding: 10px 20px;  
            cursor: pointer;  
        }  

        li {  
            margin-bottom: 10px;  
        } 
        img {
            max-width: 200px;
            height: auto;
        } 
    </style>  
</head>  
<body>  
    <h1>{{ category }} のマッチ結果</h1>  
    <ul>  
        {% for item in store_items %}  
        <li>{{ item['name'] }} - {{ item['category'] }} - ¥{{ item['price'] }} - 店名: {{ item['store_name'] }}
            {% if item['photo_path'] %}
            <img src="{{ url_for('static', filename=item['photo_path'].split('/')[-2] + '/' + item['photo_path'].split('/')[-1]) }}" 
                 alt="{{ item['name'] }}">
            {% else %}
            <p>写真はありません</p>
            {% endif %}
        </li>  
        {% else %}  
        <li>一致するデータはありません。</li>  
        {% endfor %}  
    </ul>
    <div class="footer">  
    <!-- 各ボタンにリンクを設定 -->
    <button onclick="location.href='/home'">ホーム</button>
    <button onclick="location.href='/recommend'">おすすめ</button>   
    <button onclick="location.href='/index'">商品登録</button>  
    <button onclick="location.href='/mypage'">マイページ</button>  
    </div>  
    <a href="{{ url_for('index') }}">戻る</a> 
</body>  
</html>
