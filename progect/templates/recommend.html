<!DOCTYPE html>  
<html lang="ja">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>あなたへのおすすめ</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
        }  
        h1 {  
            margin-top: 20px;  
        }  
        ul {  
            list-style: none;  
            padding: 0;  
        }  

        .footer {  
            display: flex;  
            justify-content: space-around;  
            border-top: 1px solid #ccc;  
            padding: 10px 0;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
            background-color: #f9f9f9;  
        }  
  
        .footer button {  
            border: 1px solid #ccc;  
            background-color: white;  
            border-radius: 5px;  
            padding: 10px 20px;  
            cursor: pointer;  
        }

        li {  
            margin-bottom: 20px;  
        }  
        img {  
            max-width: 150px;  
            height: auto;  
        }  
        .nav-button {  
            background-color: #00bfff;  
            color: white;  
            border: none;  
            border-radius: 50px;  
            padding: 10px 20px;  
            margin-top: 20px;  
            cursor: pointer;  
            text-decoration: none;  
        }  
    </style>  
</head>  
<body>  
    <h1>あなたへのおすすめ</h1>  
    <ul>  
        {% for item in items %}  
        <li>  
            {{ item['name'] }} - ¥{{ item['price'] }} - 店名: {{ item['store_name'] }}  
            {% if item['photo_path'] %}  
            <img src="{{ url_for('static', filename=item['photo_path'].split('/')[-2] + '/' + item['photo_path'].split('/')[-1]) }}" alt="{{ item['name'] }}">  
            {% else %}  
            <p>写真はありません</p>  
            {% endif %}  
        </li>  
        {% else %}  
        <li>おすすめ商品はありません。</li>  
        {% endfor %}  
    </ul>  

     <div class="footer">  
    <!-- 各ボタンにリンクを設定 -->  
        <button onclick="location.href='/recommend'">おすすめ</button>   
        <button onclick="location.href='/members-only'">会員専用ページ</button>  
        <button onclick="location.href='/mypage'">マイページ</button>  
    </div>

    <a href="{{ url_for('home') }}" class="nav-button">ホームへ戻る</a>  
</body>  
</html>
