
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>商品登録ページ</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
        }  
  
        h1, h2 {  
            margin-top: 20px;  
        }  
  
        form {  
            margin: 20px 0;  
        }  
  
        .photo-preview {  
            width: 200px;  
            height: 100px;  
            border: 1px solid #ccc;  
            background-color: #e0e0e0;  
            margin: 10px auto;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
        }  
  
        input[type="file"], select {  
            margin: 10px 0;  
            padding: 5px;  
            width: 80%;  
        }  
  
        button[type="submit"] {  
            background-color: #00bfff;  
            color: white;  
            border: none;  
            border-radius: 50px;  
            padding: 10px 20px;  
            cursor: pointer;  
            margin-top: 20px;  
        }  
  
        .footer {  
            display: flex;  
            justify-content: space-around;  
            border-top: 1px solid #ccc;  
            padding: 10px 0;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
            background-color: #f9f9f9;  
        }  
  
        .footer button {  
            border: 1px solid #ccc;  
            background-color: white;  
            border-radius: 5px;  
            padding: 10px 20px;  
            cursor: pointer;  
        }  
  
        ul {  
            list-style: none;  
            padding: 0;  
        }  
  
        li {  
            margin-bottom: 10px;  
        }  
  
  li {  
      margin-bottom: 10px;  
  }  
</style>  
</head>  
<body>  
<!-- 商品登録フォーム -->
<h1>商品登録ページ</h1>  

<!-- <form action="/" method="post" enctype="multipart/form-data">  
  <label for="photo">商品の写真</label>  
  <div class="photo-preview" id="photoPreview">写真を選択</div>  
  <input type="file" name="photo" id="photo" accept="image/*" onchange="previewPhoto(event)" required>  
    
  <label for="category">商品のカテゴリ</label>  
  <select name="category" id="category" required>  
      {% for category in categories %}  
      <option value="{{ category['category'] }}">{{ category['category'] }}</option>  
      {% endfor %}  
  </select>  
    
  <button type="submit">登録</button>  
</form>   -->
<form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">   
    <label for="name">商品の名前<br/></label>  
    <input type="text" name="name" id="name" required><br/> 
  
    <label for="photo">商品の写真<br/></label>  
    <input type="file" name="photo" id="photo" accept="image/*" required><br/>
  
    <label for="category">商品のカテゴリ</label>  
    <select name="category" id="category" required>
        <!-- Flaskで渡されたカテゴリを選択肢として表示 -->  
        {% for category in categories %}  
        <option value="{{ category['category'] }}">{{ category['category'] }}</option>  
        {% endfor %}  
    </select>  
  
    <button type="submit">登録</button>  
</form>  


<ul>  
  {% for product in products %}  
  <li>{{ product['name'] }} - <img src="{{ product['photo_path'] }}" alt="写真" width="50"></li>  
  {% endfor %}  
</ul>  

<ul>  
  {% for item in store_items %}  
  <li>{{ item['name'] }} - {{ item['category'] }}</li>  
  {% endfor %}  
</ul>  

<div class="footer">  
  <button>おすすめ</button>  
  <button>検索</button>  
  <button>会員専用ページ</button>  
  <button>マイページ</button>  
</div>  

<script>  
  function previewPhoto(event) {  
      const [file] = event.target.files;  
      const preview = document.getElementById('photoPreview');  
        
      if (file) {  
          const reader = new FileReader();  
          reader.onload = e => {  
              preview.innerHTML = `<img src="${e.target.result}" alt="写真">`;  
          };  
          reader.readAsDataURL(file);  
      } else {  
          preview.innerHTML = '写真を選択';  
      }  
  }  
</script>  
</body>  
</html>
