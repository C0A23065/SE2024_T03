<!DOCTYPE html>  
<html lang="ja">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>マイページ</title>  
    <style>  
        h1 {
            font-family: 'Chikushi A Mincho', serif; /* Using Chikushi Mincho font */
            font-size: 2.5em; /* Increased font size to 3 times the original 2.5em */
            font-weight: bold; /* Made the font bold */
            color: #333; /* Darker color for better visibility */
            margin-top: 20px;  
        }

        body {
            background-color: #fff3b8;
            margin: 0; /* 追加: 全体の余白をゼロに設定 */
            padding: 0; /* 追加: 全体の内側余白をゼロに設定 */
            font-family: Arial, sans-serif;  
            text-align: center;   
        } 

        .footer {  
            display: flex;  
            justify-content: space-around;  
            border-top: 1px solid #ccc;  
            padding: 10px 0;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
            background-color: #f9f9f9;  
            margin: 0; /* Removed margin to make buttons adjacent */
        }  
  
        .footer button {  
            border: 1px solid #ccc;  
            background-color: white;  
            border-radius: 5px;  
            padding: 10px 20px;  
            cursor: pointer;  
        }  
  
        ul {  
            list-style: none;  
            padding: 0;  
        }

        ul {  
            list-style: none;  
            padding: 0;  
        }  
        li {  
            margin-bottom: 10px;  
        }  
        img {  
            max-width: 100px;  
            height: auto;  
        }  
        .nav-button {  
            background-color: #00bfff;  
            color: white;  
            border: 2px solid #009acd; /* Darker shade of the button color */
            border-radius: 10px; /* Changed to square corners */
            padding: 15px 30px;  
            margin: 0; /* Removed margin to make buttons adjacent */
            cursor: pointer;  
            font-size: 1.2em;  
            text-decoration: none;  
            font-family: 'MS Gothic', sans-serif; /* Added Gothic font */
        }  
    </style>  
</head>  
<body>  
    <h1>マイページ</h1>  
    <ul>  
        {% for product in products %}  
        <li>{{ product['name'] }} - <img src="{{ url_for('static', filename=product['photo_path'].split('/')[-2] + '/' + product['photo_path'].split('/')[-1]) }}" alt="写真"></li>  
        {% else %}  
        <li>登録された商品はありません。</li>  
        {% endfor %}  
    </ul>
    
    <div class="footer">  
        <!-- 各ボタンにリンクを設定 -->
        <button><a href="{{ url_for('home') }}" class="nav-button">ホームへ戻る</a></button>
        <button onclick="location.href='/recommend'">おすすめ</button>   
        <button onclick="location.href='/index'">商品登録</button>  
        <button onclick="location.href='/mypage'">マイページ</button>  
    </div>  

    <a href="{{ url_for('index') }}" class="nav-button">商品登録ページへ</a>  
    <a href="{{ url_for('home') }}" class="nav-button">ホームへ戻る</a>  
</body>  
</html>
